<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwen Image Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/>
                        <path d="M21 15l-5-5L5 21"/>
                    </svg>
                </div>
                <span class="logo-text">Qwen Image</span>
            </div>
            
            <nav class="nav-menu">
                <button class="nav-item active" data-tab="text-to-image">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 19l7-7 3 3-7 7-3-3z"/>
                        <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/>
                        <path d="M2 2l7.586 7.586"/>
                    </svg>
                    <span>文生图</span>
                </button>
                <button class="nav-item" data-tab="image-edit">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                    </svg>
                    <span>图像编辑</span>
                </button>
                <button class="nav-item" data-tab="batch-edit">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="2" width="8" height="8" rx="1"/>
                        <rect x="14" y="2" width="8" height="8" rx="1"/>
                        <rect x="2" y="14" width="8" height="8" rx="1"/>
                        <rect x="14" y="14" width="8" height="8" rx="1"/>
                    </svg>
                    <span>批量编辑</span>
                </button>
            </nav>
            
            <div class="sidebar-footer">
                <button class="settings-btn" onclick="toggleSettings()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    </svg>
                    <span>设置</span>
                </button>
                <div class="status-indicator" id="statusIndicator">
                    <span class="status-dot"></span>
                    <span class="status-text">检查中...</span>
                </div>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 文生图面板 -->
            <section class="tab-panel active" id="text-to-image-panel">
                <div class="panel-header">
                    <h1>文生图</h1>
                    <p>输入文字描述，AI 为你生成精美图像</p>
                </div>
                
                <div class="panel-body">
                    <div class="form-section">
                        <div class="form-group">
                            <label for="t2i-prompt">描述文本 <span class="required">*</span></label>
                            <textarea id="t2i-prompt" placeholder="描述你想要生成的图像，例如：一只可爱的橘猫在阳光下打盹，高清摄影，柔和光线" rows="4"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="t2i-negative">负面提示词</label>
                            <textarea id="t2i-negative" placeholder="描述不想出现的内容，例如：模糊、低质量、变形、水印" rows="2"></textarea>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="t2i-ratio">宽高比</label>
                                <select id="t2i-ratio">
                                    <option value="1:1">1:1 (1024×1024)</option>
                                    <option value="16:9">16:9 (1664×928)</option>
                                    <option value="9:16">9:16 (928×1664)</option>
                                    <option value="4:3">4:3 (1472×1104)</option>
                                    <option value="3:4">3:4 (1104×1472)</option>
                                    <option value="3:2">3:2 (1584×1056)</option>
                                    <option value="2:3">2:3 (1056×1584)</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="t2i-steps">推理步数</label>
                                <div class="slider-group">
                                    <input type="range" id="t2i-steps" min="20" max="100" value="50">
                                    <span class="slider-value">50</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="t2i-cfg">CFG 尺度</label>
                                <div class="slider-group">
                                    <input type="range" id="t2i-cfg" min="1" max="10" step="0.5" value="4">
                                    <span class="slider-value">4.0</span>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="t2i-seed">随机种子</label>
                                <div class="seed-input">
                                    <input type="number" id="t2i-seed" value="-1" min="-1">
                                    <button class="seed-random" onclick="randomSeed('t2i-seed')" title="随机种子">🎲</button>
                                </div>
                            </div>
                        </div>
                        
                        <button class="generate-btn" onclick="generateImage()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
                            </svg>
                            <span>生成图像</span>
                        </button>
                    </div>
                    
                    <div class="result-section">
                        <div class="result-placeholder" id="t2i-result">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <rect x="3" y="3" width="18" height="18" rx="2"/>
                                <circle cx="8.5" cy="8.5" r="1.5"/>
                                <path d="M21 15l-5-5L5 21"/>
                            </svg>
                            <p>生成的图像将显示在这里</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 图像编辑面板 -->
            <section class="tab-panel" id="image-edit-panel">
                <div class="panel-header">
                    <h1>图像编辑</h1>
                    <p>上传图像，用文字描述你想要的修改</p>
                </div>
                
                <div class="panel-body">
                    <div class="form-section">
                        <div class="form-group">
                            <label>上传图像 <span class="required">*</span></label>
                            <div class="upload-area" id="edit-upload-area">
                                <input type="file" id="edit-image-input" accept="image/*" hidden>
                                <div class="upload-content">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                        <polyline points="17 8 12 3 7 8"/>
                                        <line x1="12" y1="3" x2="12" y2="15"/>
                                    </svg>
                                    <p>点击或拖拽上传图像</p>
                                    <span>支持 JPG、PNG、WebP，最大 20MB</span>
                                </div>
                                <div class="upload-preview" id="edit-preview" hidden>
                                    <img id="edit-preview-img" alt="预览">
                                    <button class="remove-btn" onclick="removeEditImage()">×</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="edit-prompt">编辑描述 <span class="required">*</span></label>
                            <textarea id="edit-prompt" placeholder="描述你想要的修改，例如：把背景换成海滩、给人物戴上帽子" rows="3"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="edit-negative">负面提示词</label>
                            <textarea id="edit-negative" placeholder="描述不想出现的内容" rows="2"></textarea>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="edit-steps">推理步数</label>
                                <div class="slider-group">
                                    <input type="range" id="edit-steps" min="20" max="100" value="40">
                                    <span class="slider-value">40</span>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="edit-seed">随机种子</label>
                                <div class="seed-input">
                                    <input type="number" id="edit-seed" value="-1" min="-1">
                                    <button class="seed-random" onclick="randomSeed('edit-seed')" title="随机种子">🎲</button>
                                </div>
                            </div>
                        </div>
                        
                        <button class="generate-btn" onclick="editImage()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                            </svg>
                            <span>开始编辑</span>
                        </button>
                    </div>
                    
                    <div class="result-section">
                        <div class="result-placeholder" id="edit-result">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <rect x="3" y="3" width="18" height="18" rx="2"/>
                                <circle cx="8.5" cy="8.5" r="1.5"/>
                                <path d="M21 15l-5-5L5 21"/>
                            </svg>
                            <p>编辑后的图像将显示在这里</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 批量编辑面板 -->
            <section class="tab-panel" id="batch-edit-panel">
                <div class="panel-header">
                    <h1>批量编辑</h1>
                    <p>对同一张图像应用多个编辑效果</p>
                </div>
                
                <div class="panel-body batch-panel">
                    <div class="form-section">
                        <div class="form-group">
                            <label>上传图像 <span class="required">*</span></label>
                            <div class="upload-area" id="batch-upload-area">
                                <input type="file" id="batch-image-input" accept="image/*" hidden>
                                <div class="upload-content">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                        <polyline points="17 8 12 3 7 8"/>
                                        <line x1="12" y1="3" x2="12" y2="15"/>
                                    </svg>
                                    <p>点击或拖拽上传图像</p>
                                </div>
                                <div class="upload-preview" id="batch-preview" hidden>
                                    <img id="batch-preview-img" alt="预览">
                                    <button class="remove-btn" onclick="removeBatchImage()">×</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>编辑提示列表 <span class="required">*</span></label>
                            <div class="prompts-list" id="prompts-list">
                                <div class="prompt-item">
                                    <input type="text" placeholder="编辑提示 1，例如：添加太阳镜">
                                    <button class="remove-prompt-btn" onclick="removePrompt(this)" disabled>×</button>
                                </div>
                            </div>
                            <button class="add-prompt-btn" onclick="addPrompt()">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="12" y1="5" x2="12" y2="19"/>
                                    <line x1="5" y1="12" x2="19" y2="12"/>
                                </svg>
                                添加提示
                            </button>
                        </div>
                        
                        <div class="form-group">
                            <label for="batch-negative">负面提示词（应用于所有）</label>
                            <textarea id="batch-negative" placeholder="描述不想出现的内容" rows="2"></textarea>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="batch-steps">推理步数</label>
                                <div class="slider-group">
                                    <input type="range" id="batch-steps" min="20" max="100" value="40">
                                    <span class="slider-value">40</span>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="batch-seed">随机种子</label>
                                <div class="seed-input">
                                    <input type="number" id="batch-seed" value="-1" min="-1">
                                    <button class="seed-random" onclick="randomSeed('batch-seed')" title="随机种子">🎲</button>
                                </div>
                            </div>
                        </div>
                        
                        <button class="generate-btn" onclick="batchEdit()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="2" y="2" width="8" height="8" rx="1"/>
                                <rect x="14" y="2" width="8" height="8" rx="1"/>
                                <rect x="2" y="14" width="8" height="8" rx="1"/>
                                <rect x="14" y="14" width="8" height="8" rx="1"/>
                            </svg>
                            <span>批量生成</span>
                        </button>
                    </div>
                    
                    <div class="result-section batch-results">
                        <div class="result-placeholder" id="batch-result">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <rect x="2" y="2" width="8" height="8" rx="1"/>
                                <rect x="14" y="2" width="8" height="8" rx="1"/>
                                <rect x="2" y="14" width="8" height="8" rx="1"/>
                                <rect x="14" y="14" width="8" height="8" rx="1"/>
                            </svg>
                            <p>批量生成的图像将显示在这里</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- 设置弹窗 -->
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>设置</h2>
                <button class="modal-close" onclick="toggleSettings()">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="api-url">API 地址</label>
                    <input type="text" id="api-url" placeholder="http://localhost:8000">
                    <small>后端服务地址，例如 http://192.168.1.100:8000</small>
                </div>
                <button class="save-btn" onclick="saveSettings()">保存设置</button>
            </div>
        </div>
    </div>

    <!-- 加载遮罩 -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p id="loading-text">正在生成图像...</p>
            <small id="loading-tip">这可能需要一些时间，请耐心等待</small>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div class="toast-container" id="toast-container"></div>

    <script src="app.js"></script>
</body>
</html>
